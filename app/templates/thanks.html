{% extends '/auth/base-auth.html' %}


{% block content %}
<header>
       <div class="logo">
        <h3> SAR V3 </h3>
        <img src="{{ url_for('static', filename='images/logo.png') }}" width="150px" />
    </div>
</header>
<script>

    // Eliminar los parámetros de la URL
function limpiarParametros() {
    history.replaceState({}, document.title, window.location.pathname);
}

// Llamar a la función después de que la página se haya cargado
window.onload = function() {
    limpiarParametros();
};
</script>

<div class="center">
    <img src="{{ url_for('static', filename='images/logo.png') }}" height="100px" />
    <h3> tu solicitud se ha procesado correctamente </h3>

</div>


{% endblock %}
